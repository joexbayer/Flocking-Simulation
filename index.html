<!DOCTYPE html>
<html>
<head>
	<title>Flocking Simulation</title>
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" media="screen and (device-height: 600px)"/>
</head>

<body style="background-color: black">
	<div style="height: 97vh;width:  100vw;">
		<div id="canvas-div" style="width: 80vw;height: 97vh;float: left;">
			<canvas onclick="mouseClick(event)" style="border:2px solid lightgray;" id="myCanvas" width="100vw" height="100vh" onmousemove="getPos(event)"></canvas>
			<p id="detailsInfoBox" style="color:white;padding:0px;margin: 0px;font-size: 10px;"></p>
			<div style="color:white;width: 100%;">
				<div class="slidecontainer">
					  <input type="range" min="0" max="100" value="90" class="slider" id="myRange">
					  <p class="slidervalue" id="svalue">Cohesion value: </p>
					</div>
					<div class="slidecontainer">
					  <input type="range" min="1" max="100" value="35" class="slider" id="myRange1">
					  <p class="slidervalue" id="svalue1">Align value:</p>
					</div>
					<div class="slidecontainer">
					  <input type="range" min="1" max="100" value="25" class="slider" id="myRange2">
					  <p class="slidervalue" id="svalue2">Seperation value: </p>
					</div>
			</div>
		</div>
		<div id="options" class="options" style="float: right;width: 20%;height: 600px;">
			<ul style="color:white;">
				<h1 style="color:white;">Options: </h1>
				<li><button class="button" onclick="setup(1)">One team</button></li>
				<li><button class="button" onclick="setup(2)">Two teams</button></li>
				<li><button id="fleem" class="button" onclick="activateFleeMouse()">Flee Mouse</button></li>
				<li><button id="formationMouse" class="button" onclick="activateFormation()">Formation</button></li>
				<li><button id="detailsMouse" class="button" onclick="activateDetails()">Show Details</button></li>
				<!-- <li><button id="resizeMouse" class="button" onclick="activateResize()">Resize Canvas</button></li> -->
				<li><button id="resetButton" class="button" onclick="clearScreen();">Reset</button></li>
			</ul>
			<p style="text-align: center;width: 90%;">Flocking simulation visualizer. Press anywhere on the screen to create a <b style="color:lightgreen;">bot</b>. Multiple bots will flock to eachother. You can also create <b style="color:red;">Hunters</b> by pressing "Flee Mouse" and clicking on the canvas. Read more about Flocking <a style="color:lightblue;" href="https://en.wikipedia.org/wiki/Flocking_(behavior)" target="_blank">HERE</a>.</p>
	    </div>
	    <script src="Main.js"></script>
	    <script src="Bot.js"></script>
	    <script src="TeamBot.js"></script>

	</div>
</div>
</body>
</html>
